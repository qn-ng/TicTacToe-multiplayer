<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>

    <!-- Bootstrap -->
    <!--<link href="css/vendor/bootstrap.min.css" rel="stylesheet">-->
    <!--<link rel='stylesheet prefetch' href='http://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tictactoe.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onLoad="init();">
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <!-- <canvas id="mainCanvas"></canvas>-->
            <div class="row" >
                <div class="col-md-3 new_span">
                    <div class="row">
                      <h1 class="row">Tic Tac Toe</h1>
                      <div class="row">
                        <div class="input-group">
                          <span class="input-group-addon win_text">O won</span><strong id="o_win" class="win_times input-group-addon">0</strong><span class="input-group-addon">time(s)</span>
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon win_text">X won</span><strong id="x_win" class="win_times input-group-addon">0</strong><span class="input-group-addon">time(s)</span>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                        <ul class="row" id="game">
                          <li id="one" class="btn col-md-4" >+</li>
                          <li id="two" class="btn col-md-4">+</li>
                          <li id="three" class="btn col-md-4">+</li>
                          <li id="four" class="btn col-md-4">+</li>
                          <li id="five" class="btn col-md-4">+</li>
                          <li id="six" class="btn col-md-4">+</li>
                          <li id="seven" class="btn col-md-4">+</li>
                          <li id="eight" class="btn col-md-4">+</li>
                          <li id="nine" class="btn col-md-4">+</li>
                        </ul>
                        <!--<div class="clr">&nbsp;</div>-->
                        <div class="row"><a href="#" id="reset" class="btn-success btn col-md-3" >Restart1</a></div>                   
                    </div>
            
        
            <div class="row" id="footer">
                <em>Created by <a href="https://twitter.com/nquocnghia" title="nquocnghia on Twitter">nquocnghia</a>. <a
                        href="https://github.com/nquocnghia/TicTacToe-multiplayer" title="Source code on Github.com">Source
                    code</a> is available under the <a href="http://choosealicense.com/licenses/mit/"
                                                       title="MIT license">MIT
                    license.</a></em>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p id="loadingTxt" class="text-center">Searching for available player...</p>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your name" id="nameTxt">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" id="joinBtn">join game</button>
                                </span>
                    </div>
                    <ul class="list-group">
                        <li id="playerX" class="list-group-item list-group-item-danger">[X] waiting...</li>
                        <li id="playerO" class="list-group-item list-group-item-danger">[O] waiting...</li>
                    </ul>
                    <button class="btn btn-block btn-danger" type="button" id="leaveBtn">leave game</button>
                </div>
            </div>

            <div id="messagePanel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Conversation</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <textarea id="logPanel" class="form-control" rows="10" disabled="disabled"></textarea>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="type your message..." id="messageTxt">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" id="sendBtn">send</button>
                                    </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/easeljs-0.7.1.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="js/ui.js"></script>
<script src="js/net.js"></script>
<script src="js/tictactoe.js"></script>
</body>
</html>
